<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>04_의미를 가진sementic-tag</title>
</head>

<body>
    <h1>의미와 위치를 가진 sementic tag</h1>
    <header> html 문서의 상단</header>
    <nav>메뉴</nav>
    <main>html문서의 본문 내용</main>
    <footer>html문서의 하단</footer>
    <aside>사이드 메뉴 / 이벤트 관련된 tag</aside>
    <article>단일 문서:기사,블로그의 post 에 관련된 tag</article>
    <figure>이미지,표 등을 둘러싸는 tag</figure>
    <figcaption>이미지 혹은 표의 설명 tag</figcaption>
    <section>main 안쪽 큰 prat를 싸는 tag</section>
    <address>주소라는 의미지만,copyright 등의 저작권 관련을 넣는 tag임.</address>
</body>

</html>
