<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>04_css백그라운드</title>
    <style>
        .box01 {
            height: 100px;
            background-color: #f00;
        }

        .box02 {
            background-image: url(../images/grafflogo.png);
            height: 300px;
        }

        .box03 {
            height: 300px;
            background-color: #f0f;
            background-image: url(../images/grafflogo.png);
            background-repeat: no-repeat;
        }


        .box04 {
            height: 300px;
            background-color: #ff0;
            background-image: url(../images/grafflogo.png);
            background-repeat: no-repeat;
            background-position: 100px 200px;
        }

        .box05 {
            height: 300px;
            background-color: #00f;
            background-image: url(../images/grafflogo.png);
            background-repeat: no-repeat;
            background-position: right bottom;
        }

        .box06 {
            height: 300px;
            background-color: #ddd;
            background-image: url(../images/grafflogo.png);
            background-repeat: no-repeat;
            background-position: center center;
            /* background-size: 300px 100px; */
            /* background-size: contain; */
            background-size: cover;
        }

        .box07 {
            /* back ground 축약형 (box6 축약) */
            height: 300px;
            background: #ff0 url(../images/grafflogo.png) no-repeat center center/cover;
        }

        .box08 {
            position: relative;
            border: 50px solid #333;
            color: #fff;
            font-size: 100px;
            height: 500px;
            padding: 100px;
            margin: 0 0 500px 0;
            background: url(../images/mainvisual01.jpg) no-repeat fixed center center/cover;
            /* background-attachment: fixed; */
        }

        .po {
            position: absolute;
            top: 0;
            left: 0;
        }
    </style>
</head>

<body>
    <div class="box01"></div>
    <div class="box02"></div>
    <div class="box03"></div>
    <div class="box04"></div>
    <div class="box05"></div>
    <div class="box06"></div>
    <div class="box07"></div>
    <div class="box08">
        <div class="in">A</div>
        <div class="po">A</div>
    </div>



</body>

</html>
